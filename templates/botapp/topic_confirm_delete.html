{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1> Delete This Post </h1>
  </div>
  <div class="container list-container">
    <div class="p-3 mb-2 bg-danger text-white confirm-delete">
      Are you sure you want to delete this post?
    </div>
    <form method="post">{% csrf_token %}
      <div class="container row">
        <div class="col-sm-2">
          Title:
        </div>
        <div class="col-sm-10">
          {{ topic.title }}
        </div>

        <div class="col-sm-2">
          Rank:
        </div>
        <div class="col-sm-10">
          {{ topic.rank }}
        </div>
      </div>
      <br />
      <input type="submit" class="btn btn-danger" value="Confirm Delete"></input>
    </form>
  </div>
{% endblock %}
