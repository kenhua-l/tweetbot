{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1> Add New Note </h1>
  </div>
  <div class="container">
    <form method="post">{% csrf_token %}
      <!-- Note.note -->
      <div class="form-group">
        <label for="{{ form.note.id_for_label }}">{{ form.note.label }}</label>
        <input type="text" name="{{ form.note.name }}" maxlength="{{ form.fields.note.max_length }}" {% if form.fields.note.required %}required{% endif %} id="{{ form.note.id_for_label }}" class="form-control" placeholder="Write the note to tweet out...">
      </div>
      <!-- Note.link -->
      <div class="form-group">
        <label for="{{ form.link.id_for_label }}">{{ form.link.label }}</label>
        <input type="text" name="{{ form.link.name }}" maxlength="{{ form.fields.link.max_length }}" {% if form.fields.link.required %}required{% endif %} id="{{ form.link.id_for_label }}" class="form-control" placeholder="Any url to link to? (optional)">
      </div>
      <!-- Note.topic -->
      <div class="form-group">
        <label for="{{ form.topic.id_for_label }}">{{ form.topic.label }}</label>
        <input type="text" name="{{ form.topic.name }}" maxlength="{{ form.fields.topic.max_length }}" {% if form.fields.topic.required %}required{% endif %} id="{{ form.topic.id_for_label }}" class="form-control" placeholder="Topic of the note">
        <!-- <select name="{{ form.topic.name }}" id="{{ form.topic.id_for_label }}" class="form-control custom-select">
          {% for topic in form.topic %}
            {{ topic }}
          {% endfor %}
        </select> -->
      </div>
      <!-- Note.count -->
      <div class="form-group">
        <label for="{{ form.count.id_for_label }}">{{ form.count.label }}</label>
        <input type="number" name="{{ form.count.name }}" value="{{ form.count.value }}" {% if form.fields.count.required %}required{% endif %} id="{{ form.count.id_for_label }}" class="form-control">
      </div>

      <input type="submit" class="btn btn-primary" value="Save New Note"></input>
    </form>
  </div>
{% endblock %}
