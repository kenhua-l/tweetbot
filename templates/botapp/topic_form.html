{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1> Add New Topic </h1>
  </div>
  <div class="container">
    <form method="post">{% csrf_token %}
      <!-- Topic.title -->
      <div class="form-group">
        <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
        <input type="text" name="{{ form.title.name }}" maxlength="{{ form.fields.title.max_length }}" {% if form.fields.title.required %}required{% endif %} id="{{ form.title.id_for_label }}" class="form-control" placeholder="Title">
      </div>
      <!-- Topic.rank -->
      <div class="form-group">
        <label for="{{ form.rank.id_for_label }}">{{ form.rank.label }}</label>
        <input type="number" name="{{ form.rank.name }}" value="1" {% if form.fields.rank.required %}required{% endif %} id="{{ form.rank.id_for_label }}" class="form-control">
      </div>

      <input type="submit" class="btn btn-primary" value="Save New Topic"></input>
    </form>
  </div>
{% endblock %}
