{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1> Delete This Note </h1>
  </div>
  <div class="container list-container">
    <div class="p-3 mb-2 bg-danger text-white confirm-delete">
      Are you sure you want to delete this note?
    </div>
    <form method="post">{% csrf_token %}
      <div class="container row">
        <div class="col-sm-2">
          Note:
        </div>
        <div class="col-sm-10">
          {{ note.note }}
        </div>

        <div class="col-sm-2">
          Link:
        </div>
        <div class="col-sm-10">
          {% if note.link != None %}<a href="{{ note.link }}">{{ note.link }}</a>{% else %}{{ note.link }}{% endif %}
        </div>

        <div class="col-sm-2">
          Topic:
        </div>
        <div class="col-sm-10">
          {{ note.topic }}
        </div>

        <div class="col-sm-2">
          Count:
        </div>
        <div class="col-sm-10">
          {{ note.count }}
        </div>
      </div>
      <br />
      <input type="submit" class="btn btn-danger" value="Confirm Delete"></input>
    </form>
  </div>
{% endblock %}
